<div class="container">
    <button class="btn btn-primary" type="button" (click)="getCocktailDetails('search.php?s=margarita')">Margarita</button>
</div>
<h3 *ngIf="ingredients.length > 0">Click on an Ingredient to filter drinks</h3>
<span class="mr-2" *ngFor="let types of ingredients">
    <a href="javascript:void(0)" class="cursor-pointer" (click)="filteredCocktail(types)">{{ types }}</a>
</span>
<h1 *ngIf="loading">{{ loading }}</h1>

<div *ngIf="cocktails?.length > 0">
    <ng-container *ngFor="let drink of cocktails">
        <div *ngIf="sortedDrinks?.length < 1" class="col-12 mt-2" style="border: solid; height: 220px;">
            <img class="col-2 float-right" src="{{ drink?.strDrinkThumb }}" alt="{{ drink?.strDrink }}">
            <p>Drink Name: {{ drink?.strDrink }}</p>
            <p>Category: {{ drink?.strCategory }}</p>
            <p>Drink Type: {{ drink?.strAlcoholic }}</p>
            <hr />
        </div>
    </ng-container>
    <ng-container *ngIf="sortedDrinks?.length > 0">
        <ng-container *ngFor="let drink of sortedDrinks">
            <div class="col-12 mt-2" style="border: solid; height: 220px;">
                <img class="col-2 float-right" src="{{ drink?.strDrinkThumb }}" alt="{{ drink?.strDrink }}">
                <p>Drink Name: {{ drink?.strDrink }}</p>
                <p>Category: {{ drink?.strCategory }}</p>
                <p>Drink Type: {{ drink?.strAlcoholic }}</p>
                <hr />
            </div>
        </ng-container>
    </ng-container>
</div>
